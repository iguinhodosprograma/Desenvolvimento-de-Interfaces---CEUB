<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Exemplo 22 CSS</title>
<style>
    input{
        border: solid #0d6efd 1px !important;
    }
    .estiloCard{
        box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;  
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container-sm">
    <h1>Exemplo 21 HTML - CSS - Vinculação Externa</h1>
    <div class="card estiloCard">
        <div class="card-header bg-primary text-white">
            Cadastro de Professor
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" name="txtNome" id="txtNome", class="form-control">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Nome da Mãe</label>
                    <input type="text" name="txtNomeMae" id="txtNomeMae", class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Nome do Pai</label>
                    <input type="text" name="txtNomePai" id="txtNomePai", class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="">Data de Nascimento</label>
                    <input type="date" name="dataNascimento" id="dataNascimento", class="form-control">
                </div>
                <div class="col-4">
                    <label for="">e-mail</label>
                    <input type="text" name="email" id="email", class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Telefone</label>
                    <input type="text" name="telefone" id="telefone", class="form-control">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class = "col-3">
                    <button type="button" class="btn btn-primary form-control">Salvar</button>
                </div>
                <div class = "col-3">
                    <button type="button" class="btn btn-primary form-control">Excluir</button>
                </div>
                <div class = "col-3">
                    <button type="button" class="btn btn-primary form-control">Pesquisar</button>
                </div>
                <div class = "col-3">
                    <button type="button" class="btn btn-primary form-control">Sair</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
